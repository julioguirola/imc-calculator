<html>
    <head>
        <style>
            #container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 20px;
                color: white;
                border-radius: 32px;
            }
        </style>
    </head>
    <body style="width: 100%; display: flex; justify-content: center">
        <div
            id="container"
            style="background-color: #383fcc; width: 600px; height: 600px"
        >
            <h1>Calculador de Imc</h1>
            <label for="peso">Peso en Kg</label>
            <input type="number" id="peso" />
            <label for="talla">Talla en M</label>
            <input type="number" id="talla" />
            <button>Calcular</button>
            <span>Resultado:</span>
        </div>
        <script>
            const button = document.querySelector("button");
            const peso = document.querySelector("#peso").value;
            const talla = document.querySelector("#talla").value;
            const span = document.querySelector("span");

            function calculateImc(peso, talla) {
                return peso / (talla * talla);
            }

            button.onclick = () => {
                span.innerText = calculateImc(peso, talla);
            };
        </script>
    </body>
</html>
